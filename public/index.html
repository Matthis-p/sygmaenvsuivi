<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi des Boîtiers Clients</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Logo de l'entreprise" class="logo">
        </div>
        <h1>Suivi de la Production Journalière</h1>
        <div class="actions-container">
            <button id="toggleMenu" class="menu-button">
                <span class="icon">⚙</span>
            </button>
            <button id="fullscreenButton" class="menu-button">
                <span class="icon">⛶</span>
            </button>
        </div>
        <div class="menu" id="menu">
            <h2>Paramètres</h2>

            <div class="param-section">
                <label for="refreshRate">Fréquence d'actualisation :</label>
                <input type="number" id="refreshRate" value="60" min="10">
            </div>

            <div class="param-section">
                <label for="fontSize">Taille du texte du tableau :</label>
                <input type="range" id="fontSize" min="12" max="30" value="16">
            </div>

            <!-- Sous-menu pour les rapports automatiques -->
            <div class="param-section">
                <h3>Rapports Automatiques</h3>
                <label for="reportFrequency">Fréquence des rapports :</label>
                <select id="reportFrequency">
                    <option value="none">Aucune</option>
                    <option value="daily">Quotidien</option>
                    <option value="weekly">Hebdomadaire</option>
                    <option value="monthly">Mensuel</option>
                </select>

                <div class="param-section">
                    <label for="reportToggle">Activer l'envoi des rapports :</label>
                    <input type="checkbox" id="reportToggle" checked>
                </div>
            </div>

            <div class="legal">
                <p>&copy; Matthis Petit 2024</p>
                <p>Mentions légales</p>
            </div>
        </div>
    </header>

    <main>
        <div class="table-container" id="tableContainer">
            <table id="boitiersTable">
                <thead>
                    <tr>
                        <th>ID Boîtier</th>
                        <th>Client</th>
                        <th>Production Journalière (kWh)</th>
                        <th>État</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les données des boîtiers seront insérées ici d:f) -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
